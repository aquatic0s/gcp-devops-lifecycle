apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-lifecycle-gke
spec:
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: gcp-lifecycle-gke
        #enter your gcp user-name in place of user-name
        image: gcr.io/<user-name>/gcpdevops:latest
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
    replicas: 1
